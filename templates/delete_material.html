{% extends "base.html" %}
{% block title %}Lab Boss - Delete Material{% endblock %}
{% block content %}

<div class="container-fluid form-image">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="confirm-title">Delete Material?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <form method="post">
                {% csrf_token %}
                <p class="confirm-text">Are you sure you want to delete material: {{ material.name }}?</p>
                <button class="btn confirm-button" type="submit">Delete</button>
                <a class="btn confirm-button" href="{% url 'materials' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{%endblock%}
