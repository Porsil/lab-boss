{% extends "base.html" %}
{% block title %}Lab Boss - Add New Test{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid form-image">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="confirm-title">Add New Test:</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 text-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }} 
                <button class="btn confirm-button page-button" type="submit">Save</button>
                <a class="btn confirm-button page-button" href="{% url 'tests' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{%endblock%}
