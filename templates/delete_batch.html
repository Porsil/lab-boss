{% extends "base.html" %}
{% block title %}Lab Boss - Delete Batch{% endblock %}
{% block content %}

<div class="container-fluid form-image">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="confirm-title">Delete Batch?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <form method="post">
                {% csrf_token %}
                <p class="confirm-text">Are you sure you want to delete batch: {{ batch.batch }}?</p>
                <p class="confirm-text">This action is permanent and cannot be undone.</p>
                <button class="btn confirm-button delete-button" type="submit">Delete</button>
                <a class="btn confirm-button page-button" href="{% url 'materials' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{%endblock%}
