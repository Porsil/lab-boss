{% load static %}
{% load cloudinary %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Laboratory batch tracker and workload scheduler">
    <meta name="keywords" content="laboratory, batch, tracking, workload, scheduling, organiser, planner">
    <meta name="author" content="Helen Brown">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/dzgzb3yx8/image/upload/v1673646590/lab-boss/favicon_dhb73c.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Lab Boss</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img class="logo" src="https://res.cloudinary.com/dzgzb3yx8/image/upload/v1673711022/lab-boss/logo_hyduxb.png"
                        alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <!-- if user is authenticated -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tracker' %}">Batch Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Scheduler</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Data Management
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'materials' %}">Materials</a></li>
                                <li><a class="dropdown-item" href="#">Analysts</a></li>
                                <li><a class="dropdown-item" href="#">Tests</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <!-- if user is not authenticated -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page Content -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container footer-container">
            <div class="row">
                <div class="col-3">
                    <a class="footer-link" href="#">Contact Us</a>
                </div>
                <div class="col-6 text-center attribute-link">
                    Logo attributed to <a
                        href="https://www.freepik.com/free-vector/polygonal-hexagon-logo_1112748.htm#page=2&query=science%20logo&position=35&from_view=search&track=sph">Image
                        by 3ab2ou</a> on Freepik
                </div>
                <div class="col-3 text-end">
                    &copy; 2022 Helen Brown
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
